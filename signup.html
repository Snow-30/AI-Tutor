<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2e28db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #d4e1ef;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #040405;
      color: white;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    .error-msg {
      color: red;
      text-align: center;
      display: none;
      margin-top: -15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Sign In</h2>
    <form id="signinForm">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <div class="error-msg" id="error">Please enter both username and password.</div>
      <button type="submit">Sign In</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signinForm');
    const error = document.getElementById('error');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        error.textContent = "Please enter both username and password.";
        error.style.display = "block";
      } else if (username === password) {
        window.location.href = "./ChatBot.html"; // success redirect
      } else {
        error.textContent = "Choose another password. It must match the username.";
        error.style.display = "block";
      }
    });
  </script>

</body>
</html>
